<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body class="bg-light">
    <!-- FORM -->
    <form>
        <div class="form-group">
            <label>Tên sản phẩm</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group">
            <label>Giá</label>
            <input type="number" class="form-control">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input">
            <label class="form-check-label">Còn hàng</label>
        </div>
        <button type="submit" class="btn btn-primary">Lưu</button>
    </form>
    <!-- HEADER -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="../public/images//vyvy.jpg" width="30" height="30" class="d-inline-block align-top" alt="Logo">
            VyVy
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="/">Trang chủ <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="/">Quản lí sản phẩm</a>
            </div>
        </div>
    </nav>
    <!-- container -->
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-12">
                <button type="button" class="btn btn-info">Thêm sản phẩm</button>
            </div>
            <div class="col-md-12 mt-3">
                <div class="card">
                    <div class="card-header">Danh sách sản phẩm</div>
                    <div class="card-body">
                        <table class="table table-striped table-bordered">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Mã</th>
                                    <th scope="col">Tên</th>
                                    <th scope="col">Giá</th>
                                    <th scope="col">Trạng thái</th>
                                    <th scope="col">Hành động</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">1</th>
                                    <td>Mark</td>
                                    <td>Otto</td>
                                    <td>500</td>
                                    <td>
                                        <span class="badge badge-warning">Còn hàng</span>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-primary mr-1">Sửa</button>
                                        <button type="button" class="btn btn-danger">Xoá</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- SCRIPT -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
